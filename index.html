<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container">
    <nav class="navbar bg-light my-4">
        <div class="container-fluid">
            <a class="navbar-brand">Daily Update</a>
            <form class="d-flex" role="search">
                <a href="#" class="btn btn-outline-secondary mx-3">News</a>
                <button class="btn btn-outline-primary">Blog</button>
            </form>
        </div>
    </nav>
    <div id="header" class="d-flex">
    </div>
    <section>
            <div id="news-container" class="d-flex flex-column" style="max-width: 80%; margin-left: 10%; margin-right: 10%;">       
            </div>
            <div>
                <!-- Modal -->
                <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="modalImg"></div>
                                <p id="modalDetails"></p>
                                <h6 class="mb-0" id="author"></h6>
                                <p id="publish-date"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section class="d-none" id="loader">
        <div class="d-flex justify-content-center spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <script src="js/json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c66478c0aa.js" crossorigin="anonymous"></script>
</body>
</html>
